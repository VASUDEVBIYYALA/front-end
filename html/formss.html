<html>
<head>
</head>
<body style="background-color:skyblue;text-align:center">
<h1>register</h1>
<center>
<form>
<table>
<tr>
<td>
<label for="uname">username:</label>
</td>
<td>
<input type="text" id="uname" name="user name" placeholder="Enter user name" >
</td>
</tr>
<tr>
<td>
<label for="name">Name:</label>
</td>
<td>
<input type="text" id="name" name="name" placeholder="Enter name" >
</td>
</tr>
<tr>
<td>
<label for="ename">Email:</label>
</td>
<td>
<input type="Email" id="ename" name="Email" placeholder="Enter Email" >
</td>
</tr>
<tr>
<td>
<label for="pwd">Password:</label>
</td>
<td>
<input type="Password" id="pwd" name="Password" placeholder="Enter Password" min="8" max="16" >
</td>
</tr>
<tr>
<td>
<label for="rpwd">repeat Password:</label>
</td>
<td>
<input type="Password" id="rpwd" name="repeatPassword" placeholder="repeat Password" min="8" max="16">
</td>
</tr>
<tr>
<td>
<label for="d">date:</label>
</td>
<td>
<input type="date" id="d" name="date">
</td>
</tr>
<tr>
<td>
<label for="gd">gender:</label>
</td>
<td>
<input type="radio" id="gd" name="gender" value="Male">Male<br>
<input type="radio" id="gd" name="gender" value="fe-Male">Fe-Male<br>
<input type="radio" id="gd" name="gender" value="other">other<br>
</td>
</tr>
<tr>
<td>
<label for="lang">language known:</label>
</td>
<td>
<input type="checkbox" id="lang" name="telugu" >telugu<br>
<input type="checkbox" id="lang" name="hindi" >hindi<br>
<input type="checkbox" id="lang" name="english" >english<br>
</td>
</tr>
<tr>
<td>
<label for="cno">contact no:</label>
</td>
<td>
<input type="tel" id="cno" name="contact no" pattern="[6-9][0-9]{9}">
</td>
</tr>
<tr>
<td>
<label for="up">upload:</label>
</td>
<td>
<input type="file" id="up" name="upload" >
</td>
</tr>
<tr>
<td>
<label for="clr">color:</label>
</td>
<td>
<input type="color" id="clr" name="color" >
</td>
</tr>
<tr> 
<td> <label></label></td>
<td></td>
</tr>
<tr>
<td>
<label for="qul">qualification:</label>
</td>
<td>
<select id="qul">
<option value="Btech">Btech</option>
<option value="12th">12th</option>
<option value="diploma">diploma</option>
<option value="10th">10th</option>
</select>
</td>
</tr>



</table>

<input type="submit" value="register">
<input type="submit" value="clear">
</form>
</center>

</body>
</html>
